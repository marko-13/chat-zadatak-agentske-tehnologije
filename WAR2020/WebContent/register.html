<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Chat application</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

<style>
.btn {
	width: 35%;
	margin: 5px 0px 0px05px;
	}

</style>

<script>

$(document).ready(function() {
	
	$("#btnRegister").click(function() {
		const username = $('#username').val();
		const password = $("#password").val();
		const name = $('#name').val();
		if (password === "" || password === undefined || username === "" || username === undefined
			|| name === "" || name === undefined) {
			alert("Please input username, password and name");
			return;
		}
		
		$.ajax({
			url: "rest/chat/users/register/",
			type: "POST",
			data: JSON.stringify({"username":username, "password":password, "messages":null}),
			contentType: "application/json",
			// dataType: "json",
			success: function(data) {
				alert("Registered user \nUsername: " + username + "\nPassword: " + password);
				sessionStorage.setItem('username', username);
				window.location.href='./home.html';
				console.log("User registered");
				
			},
			error: function(err) {
				console.log("Error");
				alert("Error: username already exists");
			}	
		});
		
	});
		
});
</script>

</head>
<body>
	<h1>Hello</h1>
	
	<table>
		<tr>
			<td><label>Name: </label></td>
			<td><input id="name" class="form-control" type="text" placeholder="username"/></td>
		</tr>
		<tr>
			<td><label>Username: </label></td>
			<td><input id="username" class="form-control" type="text" placeholder="username"/></td>
		</tr>
		<tr>
			<td><label>Password: </label></td>
			<td><input id="password" class="form-control" type="password" placeholder="password"></td>
		</tr>
		<tr>
			<td align="right" colspan="2"><button id="btnRegister" class="btn btn-primary">Register</button></td>
		</tr>
	</table>
	
</body>
</html>
